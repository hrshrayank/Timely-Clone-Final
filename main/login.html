<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your timely</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-left">
           <img src="2.png"/>
        </div>
        <div class="form-right">
            <h2>Sign Up to timely</h2>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Work email address" autocomplete="off" autofocus>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Full name" autocomplete="off">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                    <small>Error message</small>
                </div>
               
                <button class="btn" id="btn"> Submit</a></button>
                <input type="submit" value="SUBMIT"><a href="../dashboard/hours.html" style="color:white; ">Submit</a></input>
                <div>Already have an account?
                    <a href="landing.html" style="color:#00d68c; ;">Log in</a>
                </div>
            </form>
        </div>
    </div>
<script src="login.js"></script>
</body>
</html>
